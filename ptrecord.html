<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Patients</title>
    <link rel="stylesheet" href="ptrecord.css">
</head>
<body>
    <h1>Active Patients</h1>
    <table id="patients-table">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>

        <ul id="pagination-list">
            <!-- Pagination links will be generated here -->
        </ul>
    </div>
    <div id="message"></div>

    <script src="ptrecord.js"></script>
</body>
</html>
