<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Search and Billing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Patient Search and Billing</h1>
  <div id="search-container">
    <label for="patientId">Patient ID:</label>
    <input type="text" id="patientId" placeholder="Enter Patient ID">
    <button id="search-btn">Search</button>
  </div>
  <div id="results"></div>
  <div id="bill-container" style="display: none;">
    <h2>Patient Bill</h2>
    <div id="patient-details"></div>
    <div id="bill-sections">
      <div class="bill-section">
        <label for="room-charges">Room Charges:</label>
        <input type="number" id="room-charges" min="0" placeholder="Enter Amount">
      </div>
      <div class="bill-section">
        <label for="pharmacy-charges">Pharmacy Charges:</label>
        <input type="number" id="pharmacy-charges" min="0" placeholder="Enter Amount">
      </div>
      <div class="bill-section">
        <label for="diagnostics-charges">Diagnostics Charges:</label>
        <input type="number" id="diagnostics-charges" min="0" placeholder="Enter Amount">
      </div>
    </div>
    <button id="calculate-btn">Calculate Total Bill</button>
    <div id="total-bill"></div>
    <button id="print-btn" disabled>Print Bill</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
